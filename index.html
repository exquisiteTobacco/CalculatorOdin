<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screenContainer">
        <div class="screen">08+76</div>
        </div>
        <div class="buttonsContainer">
            <div class="operands">
              <button class="a">+</button>
              <button class="a">-</button>
              <button class="a">*</button>
              <button class="a">/</button>
              <button class="a">clear</button>
            </div>
            <div class="numbers">
                <div class="FirstRow">  
                    <button class="b">1</button>
                    <button class="b">2</button>
                    <button class="b">3</button>
                </div>
                <div class="SecondRow">
                    <button class="b">4</button>
                    <button class="b">5</button>
                    <button class="b">6</button>
                </div>
                <div class="ThirdRow">
                    <button class="b">7</button>
                    <button class="b">8</button>
                    <button class="b">9</button>
                </div>
                <div class="FourthRow">
                    <button class="b">0</button>
                    <button class="b">.</button>
                    <button class="b">=</button>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
