<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screenContainer">
        <div class="screen"></div>
        </div>
        <div class="buttonsContainer">
            <div class="operands">
              <button class="a" id="plus">+</button>
              <button class="a" id="minus">-</button>
              <button class="a" id="multiply">*</button>
              <button class="a" id="divide">/</button>
              <button class="a" id="clear">A/C</button>
              <button class="a" id="back">back</button>
            </div>
            <div class="numbers">
                <div class="FirstRow">  
                    <button class="b" id="one" >1</button>
                    <button class="b" id="two">2</button>
                    <button class="b" id="three">3</button>
                </div>
                <div class="SecondRow">
                    <button class="b" id="four">4</button>
                    <button class="b" id="five">5</button>
                    <button class="b" id="six">6</button>
                </div>
                <div class="ThirdRow">
                    <button class="b" id="seven">7</button>
                    <button class="b" id="eight">8</button>
                    <button class="b" id="nine">9</button>
                </div>
                <div class="FourthRow">
                    <button class="b" id="zero">0</button>
                    <button class="b" id="dot">.</button>
                    <button class="b" id="equals">=</button>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
